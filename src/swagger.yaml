                  example: available
                phone:
                  type: integer
                  example: '9708712422'
                email:
                  type: string
                  example: test1@gmail.com
                hospitalSlots:
                  type: string
                  example: '["10:00 AM", "10:30 AM", "11:00 AM"]'
                videoSlots:
                  type: string
                  example: '["06:00 PM", "07:30 PM", "08:00 PM"]'
                file:
                  type: string
                  format: binary
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /doctor/{id}/availability:
    put:
      tags:
        - doctor
      summary: change availability
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                availability: unavailable
      security:
        - noauthAuth: []
      parameters:
        - name: id
